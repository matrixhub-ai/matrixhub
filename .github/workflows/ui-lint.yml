name: UI Lint

on:
  push:
    branches:
      - main
    paths:
      - ui/**
  pull_request:
    branches:
      - main
    paths:
      - ui/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: |
          cd ui
          pnpm run lint

      - name: TypeScript type check
        run: |
          cd ui
          pnpm run typecheck
