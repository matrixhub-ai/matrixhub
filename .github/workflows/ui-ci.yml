name: UI CI

on:
  push:
    paths:
      - ui/**
  pull_request:
    paths:
      - ui/**

defaults:
  run:
    working-directory: ui

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-ui
      - name: Run ESLint
        run: pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-ui
      - name: TypeScript type check
        run: pnpm run typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-ui
      - name: Build
        run: pnpm run build
