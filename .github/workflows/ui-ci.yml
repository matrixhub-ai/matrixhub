name: UI CI

on:
  push:
    branches:
      - main
    paths:
      - ui/**
  pull_request:
    branches:
      - main
    paths:
      - ui/**

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: |
          cd ui
          pnpm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: |
          cd ui
          pnpm run typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'


      - name: Install dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Build
        run: |
          cd ui
          pnpm run build
